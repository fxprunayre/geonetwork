<p-fieldset legend="Configure component" [toggleable]="true" collapsed="true">
  <div class="flex gap-2">
    <div class="w-full">
      <p-floatLabel class="m-2">
        <p-dropdown
          styleClass="w-full mb-4"
          [options]="apiUrlList"
          optionValue="url"
          optionLabel="url"
          [(ngModel)]="apiUrl"
          inputId="apiUrl" />
        <label for="apiUrl">Select a catalogue</label>
      </p-floatLabel>

      <div class="p-float-label">
        <label for="fullTextSearchBox" class="text-xs"> With full text search box </label>
        <p-inputSwitch name="fullTextSearchBox" [(ngModel)]="fullTextSearch" />
      </div>

      <p-floatLabel class="m-2">
        <input
          type="text"
          class="w-full"
          pInputText
          [(ngModel)]="searchFilter" />
        <label for="tableColumn">Search filter</label>
      </p-floatLabel>

      <p-floatLabel class="m-2">
        <!--<p-dropdown
          styleClass="w-full mb-4"
          [options]="[10, 15, 30, 90]"
          [(ngModel)]="pageSize"
          inputId="pageSize" />-->
        <input
          type="text"
          pInputText
          [(ngModel)]="pageSize"
          class="w-full mb-10" />
        <label for="pageSize">Number of results</label>
      </p-floatLabel>
      <p-slider
        [(ngModel)]="pageSize"
        [min]="0"
        [max]="100"
        [step]="10"
        class="w-full" />

      <p-floatLabel class="m-2">
        <p-multiSelect
          styleClass="w-full mb-4"
          [showClear]="true"
          [options]="filterList"
          [(ngModel)]="selectedFilters"
          inputId="selectionMode" />
        <label for="tableColumn">Define filters</label>
      </p-floatLabel>

      <p-floatLabel class="m-2">
        <p-dropdown
          styleClass="w-full mb-4"
          [options]="selectionModeList"
          optionValue="type"
          optionLabel="label"
          [(ngModel)]="selectionMode"
          inputId="selectionMode" />
        <label for="selectionMode">Selection mode</label>
      </p-floatLabel>

      <ng-content />
    </div>
  </div>
</p-fieldset>
