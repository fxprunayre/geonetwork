<h2 class="text-3xl">Search</h2>

<h2 class="text-3xl">Data</h2>

<div class="m-4">
  <div class="text-2x font-bold">Browse CSV file</div>
  <p-dropdown [(ngModel)]="selectedSourceFile" [options]="csvSourceFiles"/>
  <br/>
  <g-data-results-table [source]="selectedSourceFile()" class="w-full"></g-data-results-table>

  To embed the component in your application, use the following code snippet:
  <pre>
    <![CDATA[
    <g-data-results-table [source]="csvfileUrl" class="w-full"></g-data-results-table>
    ]]>
  </pre>
</div>
