<div class="px-4">
  @switch (webcomponentId()) {
    @case ('gc-data-results-table') {
      <div class="h-30">
        <h2 class="text-3xl">Data preview with webcomponents</h2>
      </div>

      <div class="text-2x font-bold">Browse CSV file</div>
      <div class="m-4">
        <p-dropdown
          [(ngModel)]="selectedSourceFile"
          [options]="csvSourceFiles" />
      </div>

      <gc-data-results-table
        [source]="selectedSourceFile()"
        class="w-full"></gc-data-results-table>

      <g-webcomponents-doc-embed>
        <pre class="whitespace-pre-wrap">
<![CDATA[<gc-data-results-table source="{{
            selectedSourceFile()
          }}" class="w-full"></gc-data-results-table>
]]>
        </pre>
      </g-webcomponents-doc-embed>
    }
    @case ('gc-search-results') {
      <div class="h-30">
        <h2 class="text-3xl">Search box and results</h2>
      </div>

      <div class="m-4">
        <g-webcomponent-configuration
          [(apiUrl)]="apiUrl"
          [apiUrlList]="apiUrlList">
          <p-floatLabel class="m-2">
            <input
              type="text"
              class="w-full"
              pInputText
              [(ngModel)]="searchFilter" />
            <label for="tableColumn">Search filter</label>
          </p-floatLabel>

          <p-floatLabel class="m-2">
            <p-dropdown
              styleClass="w-full mb-4"
              [options]="[15, 30, 90]"
              [(ngModel)]="pageSize"
              inputId="pageSize" />
            <label for="pageSize">Number of results</label>
          </p-floatLabel>
        </g-webcomponent-configuration>

        <gc-search
          [apiUrl]="apiUrl"
          landingPage="${apiUrl}/records/${uuid}"
          [filter]="searchFilter()"
          [size]="pageSize()" />

        <g-webcomponents-doc-embed>
          <pre class="whitespace-pre-wrap">
<![CDATA[ <gc-search
          apiUrl="{{ apiUrl }}"
          filter="{{ searchFilter() }}"
          size="{{ pageSize() }}"
        />
]]>
          </pre>
        </g-webcomponents-doc-embed>
      </div>
    }
    @default {
      <div class="h-30">
        <h2 class="text-3xl">Table of records</h2>
      </div>

      <div class="mb-4">
        <g-webcomponent-configuration
          [(apiUrl)]="apiUrl"
          [apiUrlList]="apiUrlList">
          <div>
            <p-floatLabel class="m-2">
              <p-autoComplete
                styleClass="w-full"
                [suggestions]="filteredFields"
                [dropdown]="true"
                optionValue="path"
                optionLabel="label"
                (completeMethod)="autocompleteField($event)"
                (onSelect)="autocompleteAddValue($event)"
                (onKeyUp)="autocompleteKeyboardEvent($event)"
                [ngModel]="listOfFieldsAsText()" />
              <label for="tableColumn">Select table columns</label>
            </p-floatLabel>

            <p-floatLabel class="m-2">
              <input
                type="text"
                class="w-full"
                pInputText
                [(ngModel)]="listOfLabelsAsText" />
              <label for="tableColumn">Define column label</label>
            </p-floatLabel>

            <p-floatLabel class="m-2">
              <p-dropdown
                styleClass="w-full mb-4"
                [options]="selectionModeList"
                optionValue="type"
                optionLabel="label"
                [(ngModel)]="selectionMode"
                inputId="selectionMode" />
              <label for="selectionMode">Selection mode</label>
            </p-floatLabel>
          </div>
        </g-webcomponent-configuration>
      </div>

      <gc-search-results-table
        [apiUrl]="apiUrl"
        [listOfLabels]="listOfLabelsAsText()"
        [listOfFields]="listOfFieldsAsText()"
        listOfFilter="OrgForResourceObject.default,cl_status.default,th_gemet.default"
        landingPage="${apiUrl}/records/${uuid}"
        landingPageLinkOn="resourceTitleObject.default"
        scrollHeight="80vh"
        [selectionMode]="selectionMode" />

      <g-webcomponents-doc-embed>
        <pre class="whitespace-pre-wrap">
<![CDATA[<gc-search-results-table
          apiUrl="{{ apiUrl }}"
          listOfLabels="{{ listOfLabelsAsText() }}"
          listOfFields="{{ listOfFieldsAsText() }}"
          listOfFilter="OrgForResourceObject.default,cl_status.default,th_gemet.default"
          landingPage="${apiUrl}/records/${uuid}"
          landingPageLinkOn="resourceTitleObject.default"
          scrollHeight="80vh"
          selectionMode="{{ selectionMode }}" />
]]>
        </pre>
      </g-webcomponents-doc-embed>
    }
  }
</div>
