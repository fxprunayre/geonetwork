@defer (on viewport) {
  <ng-container
    gSearchContext="{{ searchId }}"
    [size]="currentSize()"
    [filter]="currentFilter()">
    <g-search-bar-simple
      [scope]="searchId"
      [fullTextSearchEnabled]="fullTextSearchEnabled()"
      [filters]="filters()"
      [filterPlaceholders]="filterPlaceholders()"
      [filterLayouts]="filterLayouts()" />
    <g-search-results
      [scope]="searchId"
      [layout]="layout"
      [layoutClass]="layoutClass"
      [landingPage]="landingPage"
      [landingPageLinkPath]="" />
  </ng-container>
} @placeholder {
  <p>Loading ...</p>
}
