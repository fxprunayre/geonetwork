@defer (on viewport) {
  <ng-container
    gSearchContext="{{ searchId }}"
    [size]="currentSize()"
    [filter]="currentFilter()">
    <g-search-input [scope]="searchId" styleClass="my-10 w-full" />
    <g-search-results
      [scope]="searchId"
      [layout]="layout"
      [layoutClass]="layoutClass"
      [landingPage]="landingPage"
      [landingPageLinkPath]="" />
  </ng-container>
} @placeholder {
  <p>Loading ...</p>
}
