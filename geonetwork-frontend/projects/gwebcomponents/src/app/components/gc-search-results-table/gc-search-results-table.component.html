@defer (on viewport) {
  <ng-container
    gSearchContext="{{ searchId }}"
    [size]="currentSize()"
    [filter]="currentFilter()">
    <g-search-bar-simple
      [scope]="searchId"
      [fullTextSearchEnabled]="fullTextSearchEnabled()"
      [filters]="filters()"
      [filterPlaceholders]="filterPlaceholders()"
      [filterLayouts]="filterLayouts()" />
    <g-search-results-table
      [scope]="searchId"
      [fields]="fields()"
      [labels]="labels()"
      [selectionMode]="selectionMode"
      [scrollHeight]="scrollHeight"
      [landingPage]="landingPage"
      [landingPageLinkOn]="landingPageLinkOn"
      [isAllowingExport]="isAllowingExport()"
      [apiUrl]="apiUrl" />
  </ng-container>
} @placeholder {
  <p>Loading ...</p>
}
