@if (field(); as r) {
  @switch (layout()) {
    @case (resourceTypeLayout.ICON) {
      @if (resourceTypeIcons[r[0]].stack; as icons) {
        <span class="fa-stack">
            @for (i of icons; track $index) {
              <i class="fa {{i.icon}} fa-stack-1x" [attr.data-fa-transform]="i.transform"></i>
            }
          </span>
      } @else {
        <i class="fa {{ resourceTypeIcons[r[0]].icon}} {{styleClass()}}"
           title="{{r[0]}}"></i>
      }
    }
    @case (resourceTypeLayout.ICON_WITH_BADGE) {
      @if (resourceTypeIcons[r[0]]) {
        <i class="mr-4 p-text-secondary fa {{ resourceTypeIcons[r[0]].icon}} {{styleClass()}}"
           pBadge
           style="font-size: 2rem"
           value="{{r[0]}}"></i>
        }
    }
    @default {
      <p-badge [styleClass]="styleClass()"
               [value]="r[0]"></p-badge>
    }
  }
}
