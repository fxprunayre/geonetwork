@if (data() && error === undefined) {
  <p-table
    #dt
    [value]="data()"
    [columns]="headerData"
    sortMode="multiple"
    [rows]="10"
    [rowsPerPageOptions]="[10, 25, 50]"
    [loading]="isLoading"
    [scrollable]="true"
    [paginator]="true">
    <ng-template pTemplate="caption">
      @if (isAllowingExport()) {
        <div class="grid items-center justify-content-between">
          <div class="justify-self-end">
            <p-button
              icon="fa fa-download"
              label="CSV Export"
              [outlined]="true"
              size="small"
              (onClick)="dt.exportCSV()" />
          </div>
        </div>
      }
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        @for (column of columns; track $index) {
          <th style="width: 100px" [pSortableColumn]="column.field">
            {{ column.label }}
            <p-sortIcon [field]="column.field" />
          </th>
        }
      </tr>
      <tr>
        @for (column of columns; track $index) {
          <th>
            <p-columnFilter
              type="text"
              field="{{ column.field }}"
              placeholder="Search by {{ column.label }}"
              ariaLabel="Filter {{ column.label }}" />
          </th>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        @for (column of columns; track $index) {
          <td class="truncate">
            {{ rowData[column.field] }}
          </td>
        }
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="{{ data[0]?.length }}">No data found.</td>
      </tr>
    </ng-template>
  </p-table>
}
@if (error) {
  <div class="text-red-500">{{ error }}</div>
}
