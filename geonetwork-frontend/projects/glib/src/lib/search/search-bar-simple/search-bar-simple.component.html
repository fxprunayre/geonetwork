@if (fullTextSearchEnabled() || filters().length > 0) {
  <div
    class="my-6 p-4 rounded-2xl"
    [style]="{
      'background-image':
        'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))',
    }">
    @if (fullTextSearchEnabled()) {
      <g-search-input [scope]="scope()" styleClass="my-4 w-full" />
    }
    <div class="flex flex-wrap justify-start items-center gap-4 m-w-full">
      @for (filter of filters(); track filter) {
        <g-search-agg
          [layout]="
            SearchAggLayout[filterLayouts()[$index]] || SearchAggLayout.DROPDOWN
          "
          [aggregation]="filter"
          [isLabelDisplayed]="false"
          [placeholder]="filterPlaceholders()[$index] || ''"
          [scope]="scope()" />
      }
    </div>
  </div>
}
